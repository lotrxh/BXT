            );
            ClearCollect(
                ThemesList,
                AddColumns(
                    [
                        "Business",
                        "eXperience",
                        "Technology"
                    ],
                    "IsOpen",
                    false
                )
            )
        );
        ClearCollect(
            AllTechnology,
            Filter(
                Technology,
                OnlineStatus = "Y" && IsDel = 0
            )
        );
        ClearCollect(
            TempAllTechnology,
            AllTechnology
        );
